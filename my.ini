;策略组定义
custom_proxy_group=🚀 节点选择`select`[]🔯 正常故转`[]✈️ 手动切换`[]🇺🇲 美国节点`[]🚁 美高故转`[]🇸🇬 狮城故转`[]DIRECT
custom_proxy_group=✈️ 手动切换`select`.*
custom_proxy_group=🌿 SCI`select`[]🚁 美高故转`[]✈️ 手动切换`[]DIRECT
custom_proxy_group=📹 YouTube`select`[]🇸🇬 狮城故转`[]🚀 节点选择`[]✈️ 手动切换
custom_proxy_group=👨🏿‍💻 GitHub`select`[]🚁 美高故转`[]🚀 节点选择`[]🔯 正常故转`[]DIRECT
custom_proxy_group=🇺🇲 美国节点`select`(?=.*(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States))
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 节点选择`[]✈️ 手动切换
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]DIRECT`[]✈️ 手动切换
custom_proxy_group=🚁 美高故转`fallback`(?=.*(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States))(?=.*(3x|IEPL|VIP))`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇸🇬 狮城故转`fallback`(?=.*(新加坡|坡|狮城|SG|Singapore))(?=.*(x1|CM|VIP))`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔯 正常故转`fallback`(?=.*(x1|CM|VIP))`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🐬 OneDrive`select`[]DIRECT`[]🚀 节点选择`[]🇺🇲 美国节点`[]✈️ 手动切换
custom_proxy_group=🪟 Microsoft`select`[]DIRECT`[]🚀 节点选择`[]🇺🇲 美国节点`[]✈️ 手动切换
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT
;custom_proxy_group=🍀 Google`select`[]🚀 节点选择`[]🔯 香港故转`[]🔯 日本故转`[]🇸🇬 狮城故转`[]🇭🇰 香港节点`[]🇯🇵 日本节点`[]🇸🇬 狮城节点`[]🇺🇲 美国节点`[]🛩️ 高速节点`[]✈️ 手动切换
;custom_proxy_group=🤖 AI`select`[]🚀 节点选择`[]✈️ 手动切换
;启用自定义规则集

enable_rule_generator=true
overwrite_original_rules=true

